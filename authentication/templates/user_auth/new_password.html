<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    
    .card {
      background-color: #1a365d; 
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      font-weight: 700;
    }
    
    .instruction {
      color: #e2e8f0;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    
    .input-field {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      color: #4a5568;
    }
    
    .input-field::placeholder {
      color: #a0aec0;
    }
    
    .button {
      background-color: #ed8936; 
      color: white;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #dd6b20;
    }
    
    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<div class="card">
    <h1>Enter the password</h1>
    <form action="{% url 'new_password' %}" method="POST">
      {% csrf_token %}
      <div style="position: relative;">
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter the new Password">
        <i class="bi bi-eye-slash form-icon" id="togglePassword1" style="position: absolute; top: 10px; right: 10px;"></i>
      </div>
      <div style="position: relative;">
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter the new Password">
        <i class="bi bi-eye-slash form-icon" id="togglePassword2" style="position: absolute; top: 10px; right: 10px;"></i>
      </div>
      <button type="submit" class="button">Update Password</button>
    </form>
  </div>

  <script>
    const togglePassword1 = document.querySelector('#togglePassword1');
    const password1 = document.querySelector('#password1');
    togglePassword1.addEventListener('click', function () {
      const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
      password1.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });

    const togglePassword2 = document.querySelector('#togglePassword2');
    const password2 = document.querySelector('#password2');
    togglePassword2.addEventListener('click', function () {
      const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
      password2.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });
  </script><body>
