{% extends 'admin_base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow rounded-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Add New Brand</h5>
            <a href="{% url 'customadmin:brands' %}" class="btn btn-light btn-sm">‚Üê Back to Brand List</a>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="name" class="form-label">Brand Name</label>
                    <input type="text" name="name" class="form-control" id="name" required placeholder="Enter brand name">
                </div>

                <div class="mb-3">
                    <label for="offer_percentage" class="form-label">Offer Percentage</label>
                    <input type="number" name="offer_percentage" class="form-control" id="offer_percentage" min="0" max="100" placeholder="Enter discount % (optional)">
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Brand Image</label>
                    <input type="file" name="image" class="form-control" id="imageInput" accept="image/*">
                    <div class="mt-3">
                        <img id="imagePreview" src="#" alt="Preview" class="img-thumbnail d-none" style="max-height: 200px;">
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Create Brand</button>
                    <a href="{% url 'customadmin:brands' %}" class="btn btn-secondary">Cancel</a>
                </div>

                {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>

<!-- JS for Image Preview -->
<script>
    document.getElementById('imageInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const preview = document.getElementById('imagePreview');
            preview.src = URL.createObjectURL(file);
            preview.classList.remove('d-none');
        }
    });
</script>
{% endblock %}
