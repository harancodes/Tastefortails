<!-- templates/customadmin/edit_category.html -->

{% extends 'admin_base.html' %}


{% block content %}
<div class="container mt-4">
    <div class="card shadow rounded-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Update Category</h5>
            <a href="{% url 'customadmin:category_list' %}" class="btn btn-light btn-sm">‚Üê Back to Category List</a>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
               <div class="mb-3">
    <label for="name" class="form-label">Category Name</label>
    <input type="text" name="name" class="form-control" id="name" required placeholder="Enter category name">
    <div class="text-danger small mt-1" id="nameError"></div>
</div>

<div class="mb-3">
    <label for="image" class="form-label">Category Image</label>
    <input type="file" name="image" class="form-control" id="imageInput" accept="image/*">
    <div class="text-danger small mt-1" id="imageError"></div>
    <div class="mt-3">
        <img id="imagePreview" src="" class="img-thumbnail pi page-item" style="max-height: 200px;">
    </div>
</div>
 

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Create Category</button>
                    <a href="{% url 'customadmin:category_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JS for Image Preview -->
<script>
    document.getElementById('imageInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            document.getElementById('imagePreview').src = URL.createObjectURL(file);
        }
    });
</script>

<script>
    document.querySelector('form').addEventListener('submit', function (event) {
        let isValid = true;

        // Clear previous errors
        document.getElementById('nameError').textContent = '';
        document.getElementById('imageError').textContent = '';

        const nameInput = document.getElementById('name');
        const imageInput = document.getElementById('imageInput');

        // Validate Category Name
        const name = nameInput.value.trim();
        if (!name) {
            document.getElementById('nameError').textContent = 'Category name is required.';
            isValid = false;
        } else if (name.length < 3) {
            document.getElementById('nameError').textContent = 'Category name must be at least 3 characters.';
            isValid = false;
        }

        // Validate image file type if a new image is uploaded
        if (imageInput.files.length > 0) {
            const file = imageInput.files[0];
            const validImageTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
            if (!validImageTypes.includes(file.type)) {
                document.getElementById('imageError').textContent = 'Only JPEG, PNG, GIF, or WebP images are allowed.';
                isValid = false;
            }
        }

        if (!isValid) {
            event.preventDefault(); // Stop form submission if validation fails
        }
    });

    // Image preview
    document.getElementById('imageInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            document.getElementById('imagePreview').src = URL.createObjectURL(file);
        }
    });
</script>


{% endblock %}
