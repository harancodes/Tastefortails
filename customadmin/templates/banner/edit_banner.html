{% extends 'admin_base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow rounded-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Edit Banner</h5>
            <a href="{% url 'customadmin:banner_list' %}" class="btn btn-light btn-sm">← Back to Banner List</a>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" id="bannerForm" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="name" class="form-label">Banner Name</label>
                    <input type="text" name="name" class="form-control" id="name" required minlength="3" maxlength="100"
                           placeholder="Enter banner name" value="{{ banner.name }}">
                    <div class="invalid-feedback">
                        Please enter a valid banner name (3–100 characters).
                    </div>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Banner Image</label>
                    <input type="file" name="image" class="form-control" id="imageInput" accept="image/*">
                    <small class="form-text text-muted">Accepted formats: JPG, PNG, GIF. Max size: 2MB.</small>
                    <div class="invalid-feedback" id="imageError"></div>
                    <div class="mt-3">
                        {% if banner.image %}
                            <img id="imagePreview" src="{{ banner.image.url }}" alt="Current Banner" class="img-thumbnail" style="max-height: 200px;">
                        {% else %}
                            <img id="imagePreview" src="#" alt="Preview" class="img-thumbnail" style="max-height: 200px; display:none;">
                        {% endif %}
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Update Banner</button>
                    <a href="{% url 'customadmin:banner_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('imageInput').addEventListener('change', function (e) {
        const file = e.target.files[0];
        const preview = document.getElementById('imagePreview');
        const imageError = document.getElementById('imageError');
        imageError.textContent = "";
        preview.style.display = 'none';

        if (file) {
            const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
            const maxSize = 3 * 1024 * 1024; 

            if (!validTypes.includes(file.type)) {
                imageError.textContent = "Only JPG, PNG, or GIF formats are allowed.";
                e.target.classList.add('is-invalid');
            } else if (file.size > maxSize) {
                imageError.textContent = "Image size must not exceed 2MB.";
                e.target.classList.add('is-invalid');
            } else {
                e.target.classList.remove('is-invalid');
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        }
    });

    // Form validation
    document.getElementById('bannerForm').addEventListener('submit', function (event) {
        const form = event.target;
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }

        form.classList.add('was-validated');
    }, false);
</script>
{% endblock %}
