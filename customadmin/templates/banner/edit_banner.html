
{% extends 'admin_base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow rounded-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Edit Banner</h5>
            <a href="{% url 'customadmin:banner_list' %}" class="btn btn-light btn-sm">‚Üê Back to Banner List</a>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="name" class="form-label">Banner Name</label>
                    <input type="text" name="name" class="form-control" id="name" required placeholder="Enter banner name" value="{{ banner.name }}">
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Banner Image</label>
                    <input type="file" name="image" class="form-control" id="imageInput" accept="image/*">
                    <div class="mt-3">
                        {% if banner.image %}
                            <img id="imagePreview" src="{{ banner.image.url }}" alt="Current Banner" class="img-thumbnail" style="max-height: 200px;">
                        {% else %}
                            <img id="imagePreview" src="#" alt="Preview" class="img-thumbnail" style="max-height: 200px; display:none;">
                        {% endif %}
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Update Banner</button>
                    <a href="{% url 'customadmin:banner_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JS for Image Preview -->
<script>
    document.getElementById('imageInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('imagePreview');
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
        }
    });
</script>
{% endblock %}
